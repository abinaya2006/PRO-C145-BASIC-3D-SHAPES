<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background="color:#E5E9CF">
            <a-plane  position="0 1 -2" color="black" rotation="-90 0 0" height="1" width="7" ></a-plane>
            <a-ring position="-2.5 1.4 -1.9" color="teal" radius-inner="0.15" radius-outer="0.4"></a-ring>
            <a-box position="-1.67 1.3 -1.9" rotation="0 0 -45" color="#F28A65" width="0.4" height="0.4" depth="0.1"></a-box>
            <a-box position="-0.9 1.24 -2"  color="#FFFF6B" width="0.5" height="0.5" depth="0.3"></a-box>
            <a-cylinder position="-0.02 1.6 -2"  color="#FFCA5F" radius="0.25" height="1.25" width="0.25"></a-cylinder>
            <a-cone position="0.78 1.3 -1.96" color="#FF7E5B" radius-bottom="0.25" radius-top="0" height="0.5" width="0.05" ></a-cone>
            <a-octahedron position="1.6 1.38 -1.9" color="#F499F4" radius=0.35></a-octahedron>
            <a-sphere position="2.4 1.26 -1.9"  color="#0101FF" radius=0.25 ></a-sphere>
            
        </a-scene>
    </body>
</html>
